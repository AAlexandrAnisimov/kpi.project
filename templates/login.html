{%extends 'jinja_forms.html'%}
{% block content %}

<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 600px;">
        <br><br>
        <h4 class="card-title mt-3 text-center">Вхід в акаунт</h4>
        <br>
        {% with messages = get_flashed_messages()  %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="{{url_for('login')}}" name="addForm" id="addForm" method="POST" class="needs-validation" novalidate>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Логін</label>
                  <input type="text" class="form-control" placeholder="Логін" name="login" id="title">
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Пароль</label>
                  <input type="password" class="form-control" placeholder="Пароль" name="password" id="password">
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group" id="submit_button">
              <button type="submit" class="btn btn-primary btn-block">Увійти</button>
            </div>
        </form>
    </article>
    </div>
</div>

{% endblock %}
